<body>
<div id="mainLogin" data-role="page">
    <div data-role="header">
        <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
        <h1>Home</h1>
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>
    <div data-role="content">

        <div class="login-form">
            <div class="form-group">
                <input type="text" class="form-control login-field" value="test user" placeholder="test"
                       id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control login-field" value="test" placeholder="test"
                       id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <a id="loginBtn" class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
            <a class="login-link" href="#">Lost your password?</a>
        </div>
    </div>
    <div data-role="footer">
        <h4></h4>
    </div>
</div>
<!-- /content -->
