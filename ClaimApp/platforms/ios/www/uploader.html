<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div data-role="page" id="addingDialog">
    <div data-role="content">
        <div id="" style="display:block;max-width:500px;" data-overlay-theme="a" data-theme="c">
            <form id="contact" name="contact" action="#" method="post">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Upload Picture</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <h3 class="ui-title">Add Comments</h3>

                    <div class="ui-grid-solo">
                        <input type="text" name="name" id="comment" placeholder="Comment"
                               maxlength="100" value=""/>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a id="imageCancel" href="#" data-role="button" data-rel="back" data-theme="c">Cancel</a>
                        </div>
                        <div class="ui-block-b">
                            <a id="imgUpload" href="#" data-role="button" data-rel="back" data-theme="c">Upload</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
