<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div data-role="page">
    <img id="takePicImage" height="100%" width="100%"/>

    <a href="#" class="ui-btn ui-btn-b ui-btn-icon-left ui-icon-info ui-corner-all" id="foo">Click here</a>

    <button id="takePicBtn" type="button" class="btn btn-default btn-lg">
        <span class="fui-photo"></span>Take Picture
    </button>

    <button id="openPicFolder" type="button" class="btn btn-default btn-lg">
        <span class="fui-photo"></span>Upload Picture
    </button>

    <a href="#addingDialog" data-rel="popup">Open Popup</a>
    <button id="popupPage" data-role="button">PopUpPage</button>

    <div data-role="popup" id="addingDialog" data-overlay-theme="a" data-theme="c" style="max-width:500px;"
         class="ui-corner-all">
        <div data-role="header" data-theme="a" class="ui-corner-top">
            <h1>Upload Picture</h1>
        </div>
        <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
            <h3 class="ui-title">Add Comments</h3>

            <div class="ui-grid-solo">
                <input type="text" name="name" id="comment" placeholder="Comment"
                       maxlength="100" value=""/>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#" data-role="button" data-rel="back" data-theme="c">Cancel</a>
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button" data-rel="back" data-theme="b" data-transition="flow"
                       id="uploadPictBtn">Upload</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/takepicture_.js"></script>
</div>
</body>

</html>
